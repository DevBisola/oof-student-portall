<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <script src="https://kit.fontawesome.com/48d5b9f707.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="signUp">
        <label for="fname"> First Name: </label><br>
        <input type="text" name="fname" placeholder="enter your first name here"> <br>
        <label for="lname"> Last Name: </label><br>
        <input type="text" name="lname"placeholder="enter your last name here"><br>
        <label for="userEmail"> email: </label><br>
        <input type="email" name="userEmail" placeholder="email"><br>
        <label for="age"> Age: </label><br>
        <input type="age" name="age" placeholder="your current age"><br>
        <label for="userTrack"> Track: </label><br>
        <input type="text" name="userTrack" placeholder="software development"><br><br>
         <button type="button" class="btn btn-dark col-4">Dark</button>
        


    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
